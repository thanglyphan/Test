<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template="layout.xhtml">

    <ui:define name="title">
        Register a user
    </ui:define>

    <ui:define name="content">


        <c:if test="#{userController.getUsers().size() == 0}">
            <h3>No user has been created yet... be the first one!</h3>
        </c:if>

        <c:choose>
            <c:when test="#{userController.isLoggedIn()}">
                <h:outputText value="You are logged in! Logout to create a new user."/>
            </c:when>

            <c:otherwise>
                <h:form id="createUserForm">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Email: "/>
                        <h:inputText value="#{userController.formEmail}" id="emailText"/>
                        <h:outputLabel value="Password: "/>
                        <h:inputSecret value="#{userController.formPassword}" id="passwordText"/>
                        <h:outputLabel value="Confirm password: "/>
                        <h:inputSecret value="#{userController.formConfirmPassword}" id="confirmPasswordText"/>
                        <h:outputLabel value="First name: "/>
                        <h:inputText value="#{userController.formFirstname}" id="firstNameText"/>
                        <h:outputLabel value="Middle name: "/>
                        <h:inputText value="#{userController.formMiddlename}" id="middleNameText"/>
                        <h:outputLabel value="Last name: "/>
                        <h:inputText value="#{userController.formLastname}" id="lastNameText"/>
                        <h:outputLabel value="Gate address: "/>
                        <h:inputText value="#{userController.formGateAddress}" id="gateAdrText"/>
                        <h:outputLabel value="Postcode: "/>
                        <h:inputText value="#{userController.formPostCode}" id="postCodeText"/>
                        <h:outputLabel value="Country: "/>

                        <h:selectOneMenu value="#{userController.formCountry}" id="countryText">
                            <f:selectItems value="#{userController.countries}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="City: "/>
                        <h:inputText value="#{userController.formCity}" id="cityText"/>

                    </h:panelGrid>

                    <h:commandButton value="Create" action="#{userController.createNewUser}" id="createUserBtn"/>
                </h:form>
            </c:otherwise>
        </c:choose>

    </ui:define>

</ui:composition>

</html>
