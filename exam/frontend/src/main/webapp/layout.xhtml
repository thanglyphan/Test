<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<!--
    Define a default layout, where pages have common header/footer text
-->


<h:head>
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
</h:head>


<h:body>

    <p>

        <a href="home.xhtml">Home</a>
        <a href="register.xhtml"> Register </a>
        <a href="overview.xhtml" id="statsPage"> Statistics </a>

        <c:choose>
            <c:when test="#{userController.isLoggedIn()}">
                <h:form id="logoutForm">
                    <h:outputText value="Hi #{userController.loggedInUser}!  "/>
                    <h:commandButton value="Log Out" action="#{userController.logOut}" id="logoutButton"/>
                </h:form>
            </c:when>
            <c:otherwise>
                <h:outputText value="Not logged in  "/>
                <h:button value="Log In" outcome="login.xhtml" id="loginButton"/>
            </c:otherwise>
        </c:choose>
    </p>
    <hr/>


    <h1>
        <ui:insert name="title">Default title</ui:insert>
    </h1>
    <hr/>


    <ui:insert name="content">Default content</ui:insert>

    <hr/>

    <p>
        Thang Phan
    </p>

</h:body>
</html>
